# Password policies:
customer:
  MinimumLength: 8
  RequireLowercase: False
  RequireNumbers: True
  RequireSymbols: False
  RequireUppercase: True

installer:
  MinimumLength: 8
  RequireLowercase: False
  RequireNumbers: True
  RequireSymbols: False
  RequireUppercase: True

admin:
  MinimumLength: 12
  RequireLowercase: True
  RequireNumbers: True
  RequireSymbols: True
  RequireUppercase: True
